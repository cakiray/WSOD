data:
  num_classes: 1
  ignore_label: 255
  training_size: 3712

train:
  seed: 15
  deterministic: False

dataset:
  name: kitti
  root: /data
  data_path: dataset/kitti/object/training/velodyne
  crm_path: Ezgi/center_response_map_r2
  num_points: 50000
  voxel_size: 0.05
  quantization_size: 3
  
num_epochs: 50
prm:
  win_size: 5
  peak_threshold: 0.5

batch_size: 2
workers_per_gpu: 2
best_model: /data/Ezgi/best_model
checkpoints: /data/Ezgi/checkpoints
outputs: /data/Ezgi/outputs

model:
  name: spvnas
  no_bn: false

criterion:
  name: mse

optimizer:
  name: adam
  lr: 1.0e-1
  weight_decay: 1.0e-4
  momentum: 0.9
  nesterov: true

scheduler:
  name: cosine_warmup
